<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <div class="header"></div>
        <section id="container">
            <ul>
                <li class="first">one</li>
                <li class="second">two</li>
                <li class="third">three</li>
            </ul>
            <ol>
                <li class="first">one</li>
                <li class="second">two</li>
                <li class="third">three</li>
            </ol>
        </section>
        <div class="footer"></div>
    </body>
    <script>
        let s1 = document.getElementById("container");
        let s2 = document.querySelector("#container");
        let s3 = document.getElementsByClassName("second");
        let s4 = document.querySelector("ol .third");
        s1.innerText = "Hello";
        let footer = document.querySelector(".footer");
        footer.classList.add("main");
        footer.classList.remove("main");
        let newLi = document.createElement("li");
        newLi.innerText = "four";
        let list = document.querySelector("ul");
        list.appendChild(newLi);
        var liInsideOl = document.querySelectorAll("ol li");
        for(let i = 0; i < liInsideOl.length; i++){
            liInsideOl[i].style.backgroundColor = "green";
        }
        let footer = document.querySelector(".footer");
        footer.remove();
    </script>
</html>
